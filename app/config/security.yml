security:
    encoders:
        Admin\UserBundle\Entity\User:
            algorithm: sha512
            encode-as-base64: true
            iterations: 10

    providers:
        user_db:
            entity: { class: Admin\UserBundle\Entity\User, property: username }

    firewalls:
        dev:
#            pattern:  ^/
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/login$
            anonymous:  ~
            security: false
       
        home:
            pattern: ^/home$
            anonymous: ~
            security: false

        secured_area:
            pattern:    ^/
            anonymous: ~
#            http_basic:
#                realm: "Introduzca Usuario y Contrase√±a"
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /unad/inicio
          
            logout:
                path: /logout
                target: /login

    access_control:
      - { path: ^/admin, roles: ROLE_ADMIN }
      - { path: ^/dec, roles: ROLE_DEC }
      - { path: ^/user, roles: ROLE_USER }
      - { path: ^/unad, roles: [ROLE_DEC, ROLE_ADMIN, ROLE_DOC, ROLE_SECA] }
      - { path: ^/home, roles: IS_AUTHENTICATED_ANONYMOUSLY }
       